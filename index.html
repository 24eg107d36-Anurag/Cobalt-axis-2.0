<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="4L_CJf-XKN6hXJt4PVtu8LLXYiUABtCDa2dFDOiBy7k" />
    <title>CobaltAxis - Modern Web Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-shadow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px; /* border thickness */
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      
      /* Styles for ScrollVelocity component */
      .parallax { 
        position: relative; 
        overflow: hidden; 
        margin: 4rem 0;
      }
      .scroller { 
        display: flex; 
        white-space: nowrap; 
        text-align: center; 
        font-family: sans-serif; 
        font-size: 2.25rem; 
        font-weight: bold; 
        letter-spacing: -0.02em; 
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1)); 
      }
      .scroller span { 
        flex-shrink: 0; 
        text-transform: uppercase;
      }
      .scroll-text-gradient {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        opacity: 0.7;
      }
      @media(min-width:768px){ 
        .scroller { 
          font-size:5rem; 
          line-height:5rem; 
        } 
      }

      /* Styles for TextType component */
      .text-type-cursor {
        display: inline-block;
        margin-left: 2px;
        background-color: #3b82f6; /* Blue cursor */
        width: 4px;
        animation: blink 1s infinite;
      }
      .text-type-container span {
         font-family: monospace;
      }
      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }
      
      .gradient-text {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .about-heading {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .about-text {
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        font-weight: 400;
        color: #cfcfcf;
        line-height: 1.7;
      }

      /* Styles for new LogoLoop component */
      .logoloop {
        position: relative;
        overflow: hidden;
        --logoloop-gap: 32px;
        --logoloop-logoHeight: 28px;
        --logoloop-fadeColorAuto: #ffffff;
      }
      .logoloop--scale-hover {
        padding-top: calc(var(--logoloop-logoHeight) * 0.1);
        padding-bottom: calc(var(--logoloop-logoHeight) * 0.1);
      }
      @media (prefers-color-scheme: dark) {
        .logoloop {
          --logoloop-fadeColorAuto: #000000;
        }
      }
      .logoloop__track {
        display: flex;
        width: max-content;
        will-change: transform;
        user-select: none;
      }
      .logoloop__list {
        display: flex;
        align-items: center;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .logoloop__item {
        flex: 0 0 auto;
        margin-right: var(--logoloop-gap);
        font-size: var(--logoloop-logoHeight);
        line-height: 1;
        color: #888;
        transition: color 0.3s ease;
      }
      .logoloop__item:hover {
        color: #fff;
      }
      .logoloop__item:last-child {
        margin-right: var(--logoloop-gap);
      }
      .logoloop__node {
        display: inline-flex;
        align-items: center;
      }
      .logoloop__item svg {
        height: var(--logoloop-logoHeight);
        width: auto;
        display: block;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .logoloop--scale-hover .logoloop__item {
        overflow: visible;
      }
      .logoloop--scale-hover .logoloop__item:hover svg,
      .logoloop--scale-hover .logoloop__item:hover .logoloop__node {
        transform: scale(1.2);
        transform-origin: center center;
      }
      .logoloop--scale-hover .logoloop__node {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .logoloop__link {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        border-radius: 4px;
        transition: opacity 0.2s ease;
      }
      .logoloop__link:hover {
        opacity: 0.8;
      }
      .logoloop__link:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }
      .logoloop--fade::before,
      .logoloop--fade::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: clamp(24px, 8%, 120px);
        pointer-events: none;
        z-index: 1;
      }
      .logoloop--fade::before {
        left: 0;
        background: linear-gradient( to right, var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%, rgba(0, 0, 0, 0) 100% );
      }
      .logoloop--fade::after {
        right: 0;
        background: linear-gradient( to left, var(--logoloop-fadeColor, var(--logoloop-fadeColorAuto)) 0%, rgba(0, 0, 0, 0) 100% );
      }
      @media (prefers-reduced-motion: reduce) {
        .logoloop__track {
          transform: translate3d(0, 0, 0) !important;
        }
        .logoloop__item svg,
        .logoloop__node {
          transition: none !important;
        }
      }

      /* Styles for TiltedCard component */
      .tilted-card-figure {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
